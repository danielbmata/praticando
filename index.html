<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            /* Remove barras de rolagem */
        }

        /* Menu fixo no topo da página ocupando toda a largura */
        .menu {
            width: 100%;
            height: 50px;
            background-color: rgb(21, 23, 24);
            display: flex;
            align-items: center;
            padding-left: 16px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .bolinha-verde,
        .bolinha-amarela,
        .bolinha-vermelha {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin: 0 8px;
            transition: transform 0.3s ease;
        }

        .bolinha-verde:hover,
        .bolinha-amarela:hover,
        .bolinha-vermelha:hover {
            transform: scale(1.2);
        }

        .bolinha-verde {
            background-color: #00CA4E;
        }

        .bolinha-amarela {
            background-color: #FFBD44;
        }

        .bolinha-vermelha {
            background-color: #FF605C;
        }

        /* Centralizar o contêiner de bate-papo */
        .bate-papo {
            width: 400px;
            height: 600px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            margin-top: 70px;
            /* Espaço para o menu */
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Área de mensagens */
        .area-mensagens {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f7f8fa;
        }

        .mensagem {
            max-width: 70%;
            padding: 12px 16px;
            margin-bottom: 10px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.4;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        }

        .mensagem.usuario {
            background-color: #d1e7dd;
            color: #0f5132;
            align-self: flex-end;
            border-top-right-radius: 4px;
            border-top-left-radius: 18px;
            border-bottom-left-radius: 18px;
        }

        .mensagem.outro-usuario {
            background-color: #e9ecef;
            color: #495057;
            align-self: flex-start;
            border-top-left-radius: 4px;
            border-top-right-radius: 18px;
            border-bottom-right-radius: 18px;
        }

        /* Área de input */
        .area-input {
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #ffffff;
        }

        .area-input input[type="text"] {
            flex-grow: 1;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            background-color: #f1f3f5;
            margin-right: 10px;
            font-size: 15px;
            outline: none;
        }

        .area-input button {
            background-color: #FFBD44;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }

        /* Estilos das partes direita e esquerda */
        .parte-direita,
        .parte-esquerda {
            position: absolute;
            top: 50px;
            width: 50%;
            height: 100%;
            border-radius: 3%;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .parte-direita.active,
        .parte-esquerda.active {
            opacity: 1;
            visibility: visible;
        }

        .parte-direita {
            right: 0;
            background-color: #606f5d;
            transform: translateX(100%);
        }

        .parte-direita.active {
            transform: translateX(0);
        }

        .parte-esquerda {
            left: 0;
            background-color: #3f3e36;
            transform: translateX(-100%);
        }

        .parte-esquerda.active {
            transform: translateX(0);
        }
    </style>
</head>

<body>
    <div class="menu">
        <div class="bolinha-vermelha"></div>
        <div class="bolinha-amarela"></div>
        <div class="bolinha-verde"></div>
    </div>

    <div class="bate-papo">
        <div class="area-mensagens">
            <div class="mensagem outro-usuario">Olá!</div>
            <div class="mensagem usuario">Tudo bem?</div>
        </div>
        <div class="area-input">
            <input type="text" placeholder="Digite sua mensagem...">
            <button class="botao-enviar"></button>
        </div>
    </div>
    <!-- Partes direita e esquerda escondidas inicialmente -->
    <div class="parte-direita"></div>
    <div class="parte-esquerda"></div>

    <script>
        const batePapo = document.querySelector('.bate-papo');

        document.querySelector('.bolinha-verde').onclick = function () {
            const parteDireita = document.querySelector('.parte-direita');
            parteDireita.classList.toggle('active');
            batePapo.classList.toggle('desfocado', parteDireita.classList.contains('active'));
        };

        document.querySelector('.bolinha-amarela').onclick = function () {
            const parteEsquerda = document.querySelector('.parte-esquerda');
            parteEsquerda.classList.toggle('active');
            batePapo.classList.toggle('desfocado', parteEsquerda.classList.contains('active'));
        };

        document.querySelector('.bolinha-vermelha').onclick = function () {
            document.querySelector('.parte-direita').classList.remove('active');
            document.querySelector('.parte-esquerda').classList.remove('active');
            batePapo.classList.remove('desfocado');
        };

        const areaMensagens = document.querySelector('.area-mensagens');
        const inputMensagem = document.querySelector('.area-input input[type="text"]');
        const botaoEnviar = document.querySelector('.area-input button');

        botaoEnviar.onclick = function () {
            const mensagemTexto = inputMensagem.value;
            if (mensagemTexto.trim() !== "") {
                const novaMensagem = document.createElement('div');
                novaMensagem.classList.add('mensagem', 'usuario');
                novaMensagem.innerHTML = `${mensagemTexto}`;
                areaMensagens.appendChild(novaMensagem);
                inputMensagem.value = "";
                areaMensagens.scrollTo({
                    top: areaMensagens.scrollHeight,
                    behavior: 'smooth'
                });
            }
        };

        inputMensagem.addEventListener('keyup', function (event) {
            if (event.key === 'Enter') {
                botaoEnviar.click();
            }
        });
    </script>
</body>

</html>
