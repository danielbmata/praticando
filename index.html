<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando</title>

    <style>
        /* CSS padrão para desktop */
        body {
            font-size: 18px;
            margin: 0px;
            background-color: black;
        }

        /* Criar um menu no topo da página: */
        .menu {
            width: 100%;
            height: 50px;
            background-color: rgb(21, 23, 24);
            border-bottom-left-radius: 9px;
            border-bottom-right-radius: 9px;
            position: relative;
            /* Para o submenu */
        }

        .bolinha-verde,
        .bolinha-amarela,
        .bolinha-vermelha {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-top: 15px;
            margin-left: 15px;
            float: left;

            transition: transform 0.3s ease;

        }

        .bolinha-verde:hover,
        .bolinha-amarela:hover,
        .bolinha-vermelha:hover {
            transform: scale(1.2);

        }

        .bolinha-verde {
            background-color: #00CA4E;
        }

        .bolinha-amarela {
            background-color: #FFBD44;
        }

        .bolinha-vermelha {
            background-color: #FF605C;
        }


        .parte-direita {
            position: absolute;
            top: 50px;
            right: 0;
            width: 50%;
            height: 100%;
            background-color: #606f5d;
            border-radius: 3%;
            display: none;
            transform: translateX(100%);
            /* Inicia fora da tela à direita */
            transition: transform 0.3s ease-in-out;

        }

        .parte-esquerda {
            position: absolute;
            top: 50px;
            left: 0;
            width: 50%;
            height: 100%;
            background-color: #3f3e36;
            border-radius: 3%;
            display: none;
            transform: translateX(-100%);
            /* Inicia fora da tela à esquerda */
            transition: transform 0.3s ease-in-out;
        }

        /*faça com que a class="bate-papo" seja um quadrado cinza no centro da tela, com distancias iguais das bordas:*/
        .bate-papo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 480px;
            /* ou a largura que desejar */
            height: 369px;
            /* ou a altura que desejar */
            background-color: rgb(99, 99, 99);
            box-sizing: border-box;
        }


        .parte-direita,
        .parte-esquerda {

            display: none;
            /* Escondido por padrão */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            /* Sombra sutil */
        }


        .parte-direita.active,
        .parte-esquerda.active {
            display: block;
            opacity: 1;
            visibility: visible;

        }

        .parte-direita.active {
            transform: translateX(0);
            /* Desliza para dentro da tela */
        }

        .parte-esquerda.active {
            transform: translateX(0);
            /* Desliza para dentro da tela */
        }

        .area-mensagens {
            height: calc(100% - 50px);
            /* Ocupar o espaço restante */
            overflow-y: auto;
            /* Barra de rolagem vertical quando necessário */
            padding: 10px;
            box-sizing: border-box;
        }

        .mensagem {
            background-color: #fff;
            /* Cor de fundo da mensagem */
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 8px;
            max-width: 80%;
            /* Limitar a largura da mensagem */
            max-height: 150px;
            /* Altura máxima da mensagem */
            overflow-y: auto;
            /* Adiciona barra de rolagem se necessário */
            word-break: break-word;
            /* Quebra de palavras em linhas longas*/
            overflow-wrap: break-word;
            /* Compatibilidade com navegadores mais antigos */
        }

        .mensagem.usuario {
            /* Estilos para mensagens do usuário */
            align-self: flex-end;
            /* Alinhar à direita */
            background-color: #dcf8c6;
            /* Cor de fundo diferente */
        }

        .mensagem.outro-usuario {
            /* Estilos para mensagens de outros usuários */
            align-self: flex-start;
            /* Alinhar à esquerda */
        }

        .area-input {
            height: 50px;
            display: flex;
            align-items: center;
            padding: 0 10px;
            border-top: 1px solid #ccc;
            /* Separador */
            box-sizing: border-box;
        }

        .area-input input[type="text"] {
            flex-grow: 1;
            /* Ocupar o espaço restante */
            border: none;
            padding: 10px;
            border-radius: 20px;
        }

        .area-input button {
            background-color: #FFBD44;
            /* Cor do botão */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }

        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            vertical-align: top;
        }

        .texto-mensagem {
            word-break: break-word;
        }

        .botao-enviar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background-color: #007bff;
            /* Cor de fundo do botão */
            position: relative;
            /* Necessário para posicionar o pseudo-elemento */
            cursor: pointer;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Centralizar o ícone */
        }

        .botao-enviar::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            /* Centraliza e rotaciona */
            border-top: 5px solid white;
            /* "Asa" superior da seta */
            border-right: 5px solid white;
            /* "Asa" inferior da seta */
            width: 10px;
            height: 10px;


        }
    </style>
</head>

<body>
    <div class="menu">
        <a href="#">
            <div class="bolinha-vermelha"></div>
        </a>
        <a href="#">
            <div class="bolinha-amarela"></div>
        </a>
        <a href="#">
            <div class="bolinha-verde"></div>
        </a>

    </div>



    <div class="bate-papo">
        <div class="area-mensagens">
            <div class="mensagem outro-usuario">Olá!</div>
            <div class="mensagem usuario">Tudo bem?</div>
        </div>
        <div class="area-input">
            <input type="text" placeholder="Digite sua mensagem...">
            <button class="botao-enviar"></button>
        </div>
    </div>
    <div class="parte-direita"></div>
    <div class="parte-esquerda"></div>


    <script>
        document.querySelector('.bolinha-verde').onclick = function () {
            document.querySelector('.parte-direita').classList.toggle('active');
        }

        document.querySelector('.bolinha-vermelha').onclick = function () {
            document.querySelector('.parte-direita').classList.remove('active');
            document.querySelector('.parte-esquerda').classList.remove('active');
        }

        document.querySelector('.bolinha-amarela').onclick = function () {
            document.querySelector('.parte-esquerda').classList.toggle('active');
        }

        // PARTE DO CHAT:
        const areaMensagens = document.querySelector('.area-mensagens');
        const inputMensagem = document.querySelector('.area-input input[type="text"]');
        const botaoEnviar = document.querySelector('.area-input button');

        botaoEnviar.onclick = function () {
            const mensagemTexto = inputMensagem.value;
            if (mensagemTexto.trim() !== "") {
                const novaMensagem = document.createElement('div');
                novaMensagem.classList.add('mensagem', 'usuario');

                const horario = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                // Adiciona avatar e horário
                novaMensagem.innerHTML = `<img src="caminho/para/avatar.jpg" alt="Avatar" class="avatar"> <div class="texto-mensagem">${mensagemTexto} - ${horario}</div>`;
                areaMensagens.appendChild(novaMensagem);
                inputMensagem.value = "";
                areaMensagens.scrollTo({
                    top: areaMensagens.scrollHeight,
                    behavior: 'smooth'
                });
            }
        };

        inputMensagem.addEventListener('keyup', function (event) {
            if (event.key === 'Enter') {
                botaoEnviar.click();
            }
        });

    </script>
</body>

</html>
